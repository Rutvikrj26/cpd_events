<!DOCTYPE html>
<html>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Registration Confirmed!</h2>
        <p>Hello {{ registration.full_name }},</p>
        <p>You are successfully registered for <strong>{{ event.title }}</strong>.</p>

        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; margin: 20px 0;">
            <p><strong>Date:</strong> {{ event.starts_at|date:"F j, Y, g:i a" }}</p>
            <p><strong>Location:</strong> {{ event.location_display }}</p>
        </div>

        <p>We look forward to seeing you there!</p>

        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ event_url }}"
                style="background-color: #28a745; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px;">View
                Event Details</a>
        </p>
    </div>
</body>

</html>
